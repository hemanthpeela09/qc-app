<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input type="text" [(ngModel)]="user.phone" required></ion-input>
  </ion-item>

  <!--<ion-item>
    <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>-->

  <ion-item>
    <ion-input [type]="showPassword ? 'text' : 'password'" clearOnEdit="false" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
    <button (click)="onPasswordToggle()" ion-button clear big item-end icon-only>
      <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
    </button>
  </ion-item>

  <ion-button
    class="ion-padding"
    color="dark"
    expand="full"
    (click)="register(user)">Register</ion-button>
</ion-content>
