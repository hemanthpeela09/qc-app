<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label position="floating">User Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [type]="showPassword ? 'text' : 'password'" clearOnEdit="false" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
    <button (click)="onPasswordToggle()" ion-button clear item-end icon-only>
      <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
    </button>
  </ion-item>

  <ion-button
    class="ion-padding"
    color="primary"
    expand="full"
    (click)="login(user)">Login</ion-button>

  <ion-button
    class="ion-padding"
    color="dark"
    expand="full"
    [routerLink]="['/register']">SignUp</ion-button>
</ion-content>
