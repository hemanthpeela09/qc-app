<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="full">
    <ion-label position="floating">Select the Type of report</ion-label>
    <ion-select [(ngModel)]="selectedValue" [interfaceOptions]="customReportTypeOptions" interface="action-sheet" placeholder="Select One" (click)="fetchReport(selectedValue)">  
      <ion-select-option value="value1">HSE Report</ion-select-option>  
      <ion-select-option value="value2">Quality Report</ion-select-option>    
    </ion-select>  
  </ion-item>

  <ion-item>
    <ion-label>From Date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="fromDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>To Date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>

  <br>
  <div class="row-center">
    <ion-button shape="round" color="dark" (click)="getData()">Show result</ion-button>
  </div>

  <ion-grid class="ion-margin" *ngIf="buttonClicked">
    <ion-row>
      <ion-col size="2" >Select</ion-col>
      <ion-col>Project/Division</ion-col>
      <ion-col>Location</ion-col>
      <ion-col>Report Type</ion-col>
    </ion-row>
    <ion-row *ngFor="let project of filterData;index as i">
      <ion-col size= "2"><ion-checkbox color="dark" [(ngModel)]='project.selected' (click)="setReport(project)"></ion-checkbox></ion-col>
      <ion-col>{{ project.project }}</ion-col>
      <ion-col>{{ project.location }}</ion-col>
      <ion-col>{{ project.reportType }}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-button type="submit" color="danger" expand="block" (click)="generatePDF(project)">Download report</ion-button>

</ion-content>
